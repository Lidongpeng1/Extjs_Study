<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=gbk">
        <title>grid view scroll</title>
        <link rel="stylesheet" type="text/css" href="../../resources/css/ext-all.css" />
        <script type="text/javascript" src="../../adapter/ext/ext-base.js"></script>
        <script type="text/javascript" src="../../ext-all.js"></script>
        <script type="text/javascript">
Ext.onReady(function(){
    var meta = [
        {header:'±àºÅ',dataIndex:'id', name: 'id'},
        {header:'Ãû³Æ',dataIndex:'name', name: 'name'},
        {header:'ÃèÊö',dataIndex:'descn', name: 'descn'},
        {header:'ÈÕÆÚ',dataIndex:'date', name: 'date', type: 'date', dateFormat: 'Y-m-dTH:i:s', renderer: Ext.util.Format.dateRenderer('Y-m-d')}
    ];

    var data = [
        ['1','name1','descn1','1970-01-15T02:58:04'],
        ['2','name2','descn2','1970-01-15T02:58:04'],
        ['3','name3','descn3','1970-01-15T02:58:04'],
        ['4','name4','descn4','1970-01-15T02:58:04'],
        ['5','name5','descn5','1970-01-15T02:58:04'],
		['6','name1','descn1','1970-01-15T02:58:04'],
        ['7','name2','descn2','1970-01-15T02:58:04'],
        ['8','name3','descn3','1970-01-15T02:58:04'],
        ['9','name4','descn4','1970-01-15T02:58:04'],
        ['10','name5','descn5','1970-01-15T02:58:04']
    ];

    var grid = new Ext.grid.GridPanel({
        height: 200,
        width: 450,
        renderTo: 'grid',
        store: new Ext.data.Store({
            autoLoad: true,
            proxy: new Ext.data.MemoryProxy(data),
            reader: new Ext.data.ArrayReader({}, meta)
        }),
        columns: meta,
		buttons:[{
			xtype: 'button',
			id: 'scroll',
			text: 'scroll to top'
		},{
			xtype: 'button',
			id: 'focus',
			text: 'focus cell'
		}]
    });

    Ext.getCmp('scroll').on('click', function() {
        grid.getView().scrollToTop();
    });
    Ext.getCmp('focus').on('click', function() {
        grid.getView().focusCell(0, 0);
        var cell  = grid.getView().getCell(0, 0);
        cell.style.backgroundColor = 'red';
    });
	grid.on('rowclick', function(comp, rowIndex){
		grid.getView().focusCell(rowIndex, 0);
        var cell  = grid.getView().getCell(rowIndex, 0);
        cell.style.backgroundColor = 'red';
	});

});
        </script>
    </head>
    <body>
   
        <div id="grid"></div>
    </body>
</html>
