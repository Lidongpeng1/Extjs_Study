<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
	<title>TreeNodeUI</title>
	<link rel="stylesheet" type="text/css" href="../resources/css/ext-all.css" />
	<style type="text/css">
		.big {font-weight:bold}
	</style>
 	<!-- LIBS -->
 	<script type="text/javascript" src="../adapter/ext/ext-base.js"></script>
 	<!-- ENDLIBS -->
    <script type="text/javascript" src="../ext-all.js"></script>
	<script>
		Ext.onReady(function() {
			var gz = new Ext.tree.TreeNode({text: 'GuangZhou'});
			var sz = new Ext.tree.TreeNode({text: 'ShenZhen'});
			var zh = new Ext.tree.TreeNode({text: 'ZhuHai'});
			var xz = new Ext.tree.TreeNode({text: 'XiangZhou'});
			
			var root = new Ext.tree.TreeNode({text:'GuangDong'});
			root.appendChild(sz);
			root.appendChild(gz);
			root.appendChild(zh);
			
			zh.appendChild(xz);
				
			var tree = new Ext.tree.TreePanel({
				renderTo: 'test',
				width: 200,
				height: 150,
				root: root,
				listeners: {
					click: function(node){
						var ui = node.ui;
						ui.addClass('big');
						Ext.defer(function(){
							ui.removeClass('big');
						}, 1000);
					}
				}
			});

			tree.expandAll();
		});
	</script>
</head>
<body>
<div id="test"></div>
</body>
</html>
