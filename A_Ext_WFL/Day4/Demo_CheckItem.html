<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../../adapter/ext/ext-base.js" type="text/javascript"></script>
    <script src="../../ext-all.js" type="text/javascript"></script>
    <link href="../../resources/css/ext-all.css" rel="stylesheet" type="text/css">

    <script>
        Ext.onReady(function() {

            var firstItem = new Ext.menu.CheckItem({
                text: 'firstItem',
                checked: true,
                checkHandler: function (item, checked) {
                    Ext.Msg.alert('Info', 'you click the item ' + item.text + ' and status is ' + checked);
                }
            });
            var secondItem = new Ext.menu.CheckItem({
                text: 'secondItem',
                checkHandler: function (item, checked) {
                    Ext.Msg.alert('Info', 'you click the item ' + item.text + ' and status is ' + checked);
                }
            });

            var thirdItem = new Ext.menu.CheckItem({
                text: 'firstItem',
                group: 'radio',
                checked: true,
                checkHandler: function (item, checked) {
                    Ext.Msg.alert('Info', 'you click the item ' + item.text + ' and status is ' + checked);
                }
            });
            var forthItem = new Ext.menu.CheckItem({
                text: 'secondItem',
                group: 'radio',
                checkHandler: function (item, checked) {
                    Ext.Msg.alert('Info', 'you click the item ' + item.text + ' and status is ' + checked);
                }
            });

            var toolbar = new Ext.Toolbar({
                renderTo: document.body,
                width: 600,
                height: 100,
                items: [
                    {
                        text: 'checkMenu',
                        menu: [
                            firstItem,
                            secondItem
                        ]
                    },{
                        text: 'radioMenu',
                        menu: [
                            thirdItem,
                            forthItem
                        ]
                    }
                ]
            })
        })
    </script>
</head>
<body>

</body>
</html>
