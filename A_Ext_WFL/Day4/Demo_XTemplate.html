<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Demo XTemplate</title>
    <script src="../../adapter/ext/ext-base.js" type="text/javascript"></script>
    <script src="../../ext-all.js" type="text/javascript"></script>
    <link href="../../resources/css/ext-all.css" rel="stylesheet" type="text/css">

    <script>
        Ext.onReady(function() {
            var panel = new Ext.Panel({
                renderTo: document.body,
                title: 'Greeting',
                floating: true,
                shadow: true,
                draggable: true,
                collapsible: true,
                tpl: new Ext.XTemplate([
                    '<table>' +
                        '<tpl for=".">' +
                            '<tpl if="age &gt; 11">' +
                            '<tr><td>I am {name}, {age} years old.</td><td><button>Hello</button></td></tr>' +
                            '</tpl>' +
                        '</tpl>' +
                    '</table>'
                ]),
                data: [{name: 'Tom', age: 11}, {name: 'Jerry', age: 12}, {name: 'Jimmy', age: 13}],
                pageX: 100,
                pageY: 50,
                width: 250,
                height: 150
            });
        })
    </script>
</head>
<body>

</body>
</html>
