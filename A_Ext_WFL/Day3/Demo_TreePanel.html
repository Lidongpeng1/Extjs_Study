<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Demo TreePanel</title>
    <script src="../../adapter/ext/ext-base.js" type="text/javascript"></script>
    <script src="../../ext-all.js" type="text/javascript"></script>
    <link href="../../resources/css/ext-all.css" rel="stylesheet" type="text/css">

    <script>
        Ext.onReady(function () {
            var root = new Ext.tree.TreeNode({text: 'GuangDong'});
            var tree = new Ext.tree.TreePanel({
                renderTo: document.body,
                useArrows: true,
                root: root
            });
            var gz = new Ext.tree.TreeNode({text: `GuangZhou<img src="Google.png" style="width: 15px; height: 15px">`});
            var sz = new Ext.tree.TreeNode({text: 'ShenZhen', icon: './Google.png'});
            var zh = new Ext.tree.TreeNode({
                text: 'ZhuHai',

            });
            var xz = new Ext.tree.TreeNode({text: 'XiangZhou'});
            root.appendChild(gz);
            root.appendChild(sz);
            root.appendChild(zh);
            zh.appendChild(xz);

        })

    </script>
</head>
<body>

</body>
</html>
