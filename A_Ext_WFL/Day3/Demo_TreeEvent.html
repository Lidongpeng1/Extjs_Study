<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Demo TreeEvent</title>
    <script src="../../adapter/ext/ext-base.js" type="text/javascript"></script>
    <script src="../../ext-all.js" type="text/javascript"></script>
    <link href="../../resources/css/ext-all.css" rel="stylesheet" type="text/css">

    <script>
        Ext.onReady(function () {
            var tree = new Ext.tree.TreePanel({
                renderTo: document.body,
                loader: new Ext.tree.TreeLoader({dataUrl: 'tree.txt'}),
                root: new Ext.tree.AsyncTreeNode({text: 'GuangDong', expanded: true}),
            });

            tree.on('click', function (node) {
                Ext.MessageBox.alert('Tree Event', 'you click ' + node.text);
            })
        })

    </script>
</head>
<body>

</body>
</html>
