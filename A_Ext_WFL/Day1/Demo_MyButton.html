<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Button</title>
    <script type="text/javascript" src="../../adapter/ext/ext-base.js"></script>
    <script type="text/javascript" src="../../ext-all.js"></script>
    <link rel="stylesheet" type="text/css" href="../../resources/css/ext-all.css">

    <script type="text/javascript">
        Ext.onReady(function () {
            Ext.ns('com.ita');
            com.ita.CancelButton = Ext.extend(Ext.Button, {
                text: 'Cancel',
                initComponent: function () {
                    com.ita.CancelButton.superclass.initComponent.call(this);
                    this.on('click', this.onButtonClick, this);
                },
                onButtonClick: function (oEvent) {
                    Ext.Msg.alert('Cancel Button', 'This is customized cancel button with red color, you clicked me.');
                },
                listeners: {
                    render: function (self) {
                        self.btnEl.dom.style.background = 'red';
                    }
                }
            });
            Ext.reg('com.ita.CancelButton', com.ita.CancelButton);

            new Ext.Panel({
                renderTo: 'test',
                id: 'ext-panel',
                items: [
                    {
                        xtype: 'com.ita.CancelButton',
                    }
                ]
            });
        })
    </script>
</head>
<body>
    <div id="test"></div>
</body>
</html>
