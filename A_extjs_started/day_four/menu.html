<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Customize Component</title>
    <link rel="stylesheet" type="text/css" href="../../resources/css/ext-all.css" />
    <script type="text/javascript" src="../../adapter/ext/ext-base.js"></script>
    <script type="text/javascript" src="../../ext-all.js"></script>
    <script>
        Ext.onReady(function () {
            var checkItem01 = new Ext.menu.CheckItem({
                name:'checkItems',
                text: '选项1',
                checked: true,
                // group: radio,
                listeners: {
                    'click': function (btn) {
                        Ext.Msg.alert("提示", "来自菜单的消息");
                    }
                }
            });

            // var checkItem02 = new Ext.menu.CheckItem({
            //     name:'checkItems',
            //     text: '选项2',
            //     checked: true,
            //     // group: radio,
            //     listeners: {
            //         'click': function (btn) {
            //             Ext.Msg.alert("提示", "来自菜单的消息");
            //         }
            //     }
            // });

            var DateMenu01 = new Ext.menu.DateMenu({

            });
            var ColorMenu01 = new Ext.menu.ColorMenu({

            });
            var tb = new Ext.Toolbar({
                renderTo: document.body,
                width: 800,
                height: 50,
                style: 'font-size: 25px;background-color:Red; ',
                // defaults:{width: 40,height:20},//怎样让toolbar中的item文本居中显示
                items: [
                    {
                        text: "文件",
                        handler: function (btn) { Ext.MessageBox.alert('内容',btn.text); }
                    }, '-',
                    {
                        text: "编辑",
                        iconCls: "add",
                        iconAlign: 'left',
                    }, '-',
                    {
                        text: "颜色版",
                        menu: ColorMenu01,
                        handler: function (cm, color) {
                            Ext.MessageBox.alert('Color Selected', String.format('You chose #{0}.', cm.palette.value));
                        }
                    },
                    {
                        text: "格式",
                        menu:
                        {
                            items: [
                                checkItem01
                                , 
                                // checkItem02,
                                {
                                    text: '选项2'
                                },
                                {
                                    text: '选项3',
                                    handler: function () {
                                        Ext.Msg.alert("提示", "来自菜单的消息");
                                    }
                                }, {
                                    xtype: 'datepicker',
                                    text: '日期',
                                    listeners: {
                                        'click': function (btn) {
                                            Ext.Msg.alert("提示", btn);
                                        }
                                    }
                                }
                            ]
                        },
                        arrowAlign: 'right'//right/buttom
                    }, {
                        xtype: 'tbspacer',
                        width: 50
                    }, '查看',
                    {
                        text: "日期",
                        menu: DateMenu01,
                    }, "->",
                    new Ext.form.Field(), {
                        text: "搜索"
                    }
                ]
            });
        });
    </script>
    <style type="text/css">
        .add {
            background: url(../images/1.png) left top no-repeat;
        }
    </style>
</head>

<body>
    <div id="tb"></div>
</body>

</html>
