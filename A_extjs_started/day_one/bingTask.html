<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title >微软 bing 搜索</title>
    <link rel="stylesheet" type="text/css" href="../../resources/css/ext-all.css" />
    <script type="text/javascript" src="../../adapter/ext/ext-base.js"></script>
    <script type="text/javascript" src="../../ext-all.js"></script>
    <style>
        html {
            width: 100%;
            background-image: url('/A_extjs_started/day_one/image/bingLogo.jpg')
        }
        </style>
	<script>
		Ext.onReady(function() {
            var container = new Ext.Container({
                renderTo:'container',
                // id:'header',
                layout:'table',
                items:[{
                    xtype:'box',
                    height:57,
                    width:142,
                    autoEl:{
                        tag:'img',
                        src:"/A_extjs_started/day_one/image/bing.png",
                    }
                },{
                    xtype:'tabpanel',
                    height:57,
                    width:450,
                    plain:true,
                    activeTab:0,
                    items:[{
                        title:'国内版',
                        items:[{
                            xtype:'field',
                            width:400,
                            
                        }]
                    }]
                }
            
            
            
            ]
            })
            container.render();

            var tabPanel = new Ext.TabPanel({
                renderTo:'tabPanel',
                height:91,
                width:300,
            })

            tabPanel.add({
                title:"国内版",
                // html:'<input type="text">'
            })

            tabPanel.add({
                title:"国际版",
                // html:'<input type="text">'
            })

            tabPanel.activate(0);
		});
	</script>
</head>
<body>
<div id="container"></div>
<div id="tabPanel"></div>
</body>
</html>
