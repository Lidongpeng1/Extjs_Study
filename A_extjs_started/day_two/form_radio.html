<html>

<head>
    <meta http-equiv="Content-Type" content="text/html" ; charset="utf-8" />
    <title>test_radio</title>
        <script type="text/javascript" src="../../adapter/ext/ext-base.js"></script>
        <script type="text/javascript" src="../../ext-all.js"></script>
        <link rel="stylesheet" type="text/css" href="../../resources/css/ext-all.css" />
        <!--ExtJs框架结束-->
        <script type="text/javascript">
            Ext.onReady(function () {
                var form = new Ext.form.FormPanel({
				id: 'testForm',
				renderTo: 'test',
				labelAlign: 'center',
				title: 'form',
				labelWidth: 50,
				frame: true,
				width: 300,
				items: [{
				xtype:'fieldset', 
				title: 'Vehicle',
				defaultType: 'radio',
				items: [{boxLabel: 'Car', name: 'vehicle', inputValue: 'car', checked: true}, 
						{boxLabel: 'Bus', name: 'vehicle', inputValue: 'bus'}, 
						{boxLabel: 'Truck', name: 'vehicle', inputValue: 'truck'}]
				}]
		   });

           var formone = new Ext.form.FormPanel({
				id: 'testFormone',
				renderTo: 'testone',
				labelAlign: 'center',
				title: 'form',
				labelWidth: 50,
				frame: true,
				width: 300,
				items: [{
				xtype:'fieldset', 
				title: 'phone',
				defaultType: 'checkbox',
				items: [{boxLabel: 'Apple', checked: true}, {boxLabel: 'XiaoMi'}, {boxLabel: 'HuaWei'}]
				}]
		   });
            }
            );
        </script>
</head>

<body>

    <div id = 'test'></div>
    <div id = 'testone'></div>
</body>

</html>
