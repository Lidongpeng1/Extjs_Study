<head>

    <title>Student Management System</title>
    <link rel="stylesheet" type="text/css" href="./resources/css/ext-all.css" />
    <script type="text/javascript" src="./js/ext-base.js"></script>

    <script>
        Ext.onReady(function () {
            var formPanel = new Ext.FormPanel({
                labelWidth: 75,
                border:false,
                width: 350,

                items : [
                    {
                        xtype : 'tabpanel',
                        // height : 200,
                        activeTab: 0,
                        // deferredRender: false,
                        defaults:{autoHeight:true, bodyStyle:'padding:10px'},

                        items : [
                            {
                                // xtype : 'form',    ////??:tabpanel???item????xtype:'form',????layout:'form'
                                title : 'Personal Details',
                                defaultType: 'textfield',
                                layout:'form',

                                items : [
                                    {
                                        fieldLabel: 'First Name',
                                        name: 'first',
                                        allowBlank:false,
                                        value: 'Jack'
                                    },{
                                        fieldLabel: 'Last Name',
                                        name: 'last',
                                        value: 'Slocum'
                                    },{
                                        fieldLabel: 'Company',
                                        name: 'company',
                                        value: 'Ext JS'
                                    }, {
                                        fieldLabel: 'Email',
                                        name: 'email',
                                        vtype:'email'
                                    }
                                ]
                            },{
                                // xtype : 'form',
                                title : 'Personal Details',
                                defaultType: 'textfield',
                                layout:'form',

                                items : [
                                    {
                                        fieldLabel: 'Home',
                                        name: 'home',
                                        value: '(888) 555-1212'
                                    },{
                                        fieldLabel: 'Business',
                                        name: 'business'
                                    },{
                                        fieldLabel: 'Mobile',
                                        name: 'mobile'
                                    },{
                                        fieldLabel: 'Fax',
                                        name: 'fax'
                                    }
                                ]
                            }
                        ],

                    }
                ],
                buttons: [{
                    text: 'Save'
                },{
                    text: 'Cancel'
                }]
            })

            formPanel.render(document.body);
        });
    </script>
