<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
    <title>Tree3</title>
    <link rel="stylesheet" type="text/css" href="./resources/css/ext-all.css" />
    <!-- LIBS -->
    <script type="text/javascript" src="./js/ext-base.js"></script>
    <!-- ENDLIBS -->
    <script type="text/javascript" src="./js/ext-all.js"></script>
    <style type="text/css">
        .complete{
            text-decoration: line-through
        }
    </style>
    <script>
        Ext.onReady(function() {
            var root = new Ext.tree.AsyncTreeNode({text: 'GuangDong'});

            var tree = new Ext.tree.TreePanel({
                renderTo: 'test',
                width: 200,
                height: 300,
                dataUrl: 'tree.txt',
                useArrows:true,
                // loader: new Ext.tree.TreeLoader({dataUrl: 'tree.txt' , baseAttrs:{checked: false}),
                root: root,
            });

            var treeEditor = new Ext.tree.TreeEditor(tree, {allowBlank: false}, {
                listeners: {
                    complete: function(editor, currVal, origVal) {
                        var re=/[^/u4e00-/u9fa5]/;
                        if (!re.test(currVal)){
                            Ext.Msg.alert('Tree Editor','dddd');
                        }

                        // if ((/[^\u4E00-\u9FA5]/g.test(currVal))){
                        //     Ext.Msg.alert("ddd");
                        // }
                        //Ext.Msg.alert('Tree Editor', 'node text changed from ' + origVal + ' to ' + currVal);
                    }
                }
            });
            root.expand();
        });
    </script>
</head>
<body>
<div id="test"></div>
</body>
</html>
