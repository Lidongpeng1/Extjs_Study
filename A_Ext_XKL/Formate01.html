<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Customize Component</title>
    <link rel="stylesheet" type="text/css" href="./resources/css/ext-all.css" />
    <link rel="stylesheet" type="text/css" href="./resources/css/examples.css" />
    <!-- LIBS -->
    <script type="text/javascript" src="./js/ext-base.js"></script>
    <!-- ENDLIBS -->
    <script type="text/javascript" src="./js/ext-all.js"></script>
    <script type="text/javascript" src="./js/examples.js"></script>
    <style type="text/css">
        .add {
            background: url(images/1.png) left top no-repeat;
        }
    </style>
    <script>
        Ext.onReady(function() {
            let string1 = '11';
            var panel = new Ext.Panel({
                renderTo: 'test',
                items:[
                    {
                        xtype: 'button',
                        iconCls: "add",
                        iconAlign: 'left',//'top-right-bottom-left'
                        width:80,
                        height:20,
                        text:'添加',
                        // menu:
                        //     {
                        //         items: [
                        //             {
                        //                 text: '选项1'
                        //             }, {
                        //                 text: '选项2'
                        //             }, {
                        //                 text: '选项3',
                        //                 handler: function () {
                        //                     Ext.Msg.alert("提示", "来自菜单的消息");
                        //                 }
                        //             }
                        //         ]
                        //     },
                        arrowAlign: 'right',//right/buttom
                        listeners: {
                            'click': function () {
                                if (Ext.isEmpty(string1)) {
                                    Ext.example.msg('提示', 'null');
                                }else{
                                    Ext.each([1,2,3,4,5],function (e) {
                                        string1 = string1+e;
                                    })
                                    // console.log(string1);
                                    // let string2 = Ext.util.Format.ellipsis(string1,1)


                                    let d = new Date();
                                    let dd = Ext.util.Format.date(d,"Y年m月d日");

                                    var task = new Ext.util.DelayedTask(function(){
                                        Ext.example.msg('提示', string1+dd);
                                    });
                                    task.delay(2000);
                                    // Ext.example.msg('提示', string1+dd);
                                }
                            }
                        }
                    },

                ]
            });
            panel.render();


        });
    </script>
    <style type="text/css">

    </style>
</head>
<body>
<div id="test"></div>
</body>
</html>
