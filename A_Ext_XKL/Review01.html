<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
    <title>Student Management System</title>
    <link rel="stylesheet" type="text/css" href="./resources/css/ext-all.css" />
    <script type="text/javascript" src="./js/ext-base.js"></script>
    <script type="text/javascript" src="./js/ext-all-debug.js"></script>
    <script type="text/javascript" src="localXHR.js"></script>
    <script>
        Ext.onReady(function () {
             //????
            ColorPlugin = function(){
                this.init = function(cmp){
                    cmp.style = 'background-color: rgb(256,240,26);';
                };
            }

            var ColorButton = new Ext.Button({
                text:'guyg',
                plugins:[new ColorPlugin()]
            });

            var panel = new Ext.Panel({
                renderTo: 'test',
                title: 'Plugin',
                html: 'This is plugin example, the plugin will turn the font color into red.',
                height: 150,
                buttons: [
                    {ColorButton}
                ]
            });
            panel.render();

        });
    </script>
</head>
<body>
<div id="test"></div>
</body>
</html>
