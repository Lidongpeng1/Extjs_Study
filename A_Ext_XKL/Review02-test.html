<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
    <title>Student Management System</title>
    <link rel="stylesheet" type="text/css" href="./resources/css/ext-all.css" />
    <script type="text/javascript" src="./js/ext-base.js"></script>
    <script type="text/javascript" src="./js/ext-all-debug.js"></script>
    <script type="text/javascript" src="localXHR.js"></script>
    <script>
        Ext.onReady(function () {
            var tab2 = new Ext.FormPanel({
                labelAlign: 'top',
                title: 'Inner Tabs',
                bodyStyle:'padding:5px',
                width: 600,
                items: [{
                    layout:'column',
                    border:false,
                    items:[{
                        columnWidth:.5,
                        layout: 'form',
                        border:false,
                        items: [{
                            xtype:'textfield',
                            fieldLabel: 'First Name',
                            name: 'first',
                            anchor:'95%'
                        }, {
                            xtype:'textfield',
                            fieldLabel: 'Company',
                            name: 'company',
                            anchor:'95%'
                        }]
                    },{
                        columnWidth:.5,
                        layout: 'form',
                        border:false,
                        items: [{
                            xtype:'textfield',
                            fieldLabel: 'Last Name',
                            name: 'last',
                            anchor:'95%'
                        },{
                            xtype:'textfield',
                            fieldLabel: 'Email',
                            name: 'email',
                            vtype:'email',
                            anchor:'95%'
                        }]
                    }]
                },{
                    xtype:'tabpanel',
                    plain:true,
                    activeTab: 0,
                    height:235,
                    /*
                      By turning off deferred rendering we are guaranteeing that the
                      form fields within tabs that are not activated will still be rendered.
                      This is often important when creating multi-tabbed forms.
                    */
                    deferredRender: false,
                    defaults:{bodyStyle:'padding:10px'},
                    items:[{
                        title:'Personal Details',
                        layout:'form',
                        defaults: {width: 230},
                        defaultType: 'textfield',

                        items: [{
                            fieldLabel: 'First Name',
                            name: 'first',
                            allowBlank:false,

                            fieldLabel: 'Last Name',

                        },{
                            fieldLabel: 'Company',
                            name: 'company',
                            value: 'Ext JS'
                        }, {
                            fieldLabel: 'Email',
                            name: 'email',
                            vtype:'email'
                        }]
                    },{
                        title:'Phone Numbers',
                        layout:'form',
                        defaults: {width: 230},
                        defaultType: 'textfield',

                        items: [{
                            fieldLabel: 'Home',
                            name: 'home',
                            value: '(888) 555-1212'
                        },{
                            fieldLabel: 'Business',
                            name: 'business'
                        },{
                            fieldLabel: 'Mobile',
                            name: 'mobile'
                        },{
                            fieldLabel: 'Fax',
                            name: 'fax'
                        }]
                    },{
                        cls:'x-plain',
                        title:'Biography',
                        layout:'fit',
                        items: {
                            xtype:'htmleditor',
                            id:'bio2',
                            fieldLabel:'Biography'
                        }
                    }]
                }],

                buttons: [{
                    text: 'Save'
                },{
                    text: 'Cancel'
                }]
            });

            tab2.render(document.body);
        });

</head>
