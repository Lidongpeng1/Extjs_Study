<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <title>08.layout</title>
        <link rel="stylesheet" type="text/css" href="./resources/css/ext-all.css" />
        <script type="text/javascript" src="./js/ext-base.js"></script>
        <script type="text/javascript" src="./js/ext-all-debug.js"></script>
        <script type="text/javascript">
Ext.onReady(function(){
    var viewport = new Ext.Viewport({
        layout: 'border',
        defaults : {
             frame : true,
             split : true
        }, 
        items: [
            {region:'north',html:'north',title:'north',height:80,collapsible:true,minSize:80,maxSize:200},
            {region:'south',html:'south',title:'south',height:80,collapsible:true,minSize:80,maxSize:200},
            {region:'west',html:'west',title:'west',width:100,collapsible:true,minSize:80,maxSize:200},
            {region:'east',html:'east',title:'east',width:100,collapsible:true,minSize:80,maxSize:200},
            {region:'center',html:'center',title:'center'}
        ]
    });
});
        </script>
        <style type="text/css">
.x-layout-collapsed-north {
    background-image: url(user_male.png);
    background-repeat: no-repeat;
    background-position: center;
}
.x-layout-collapsed-south {
    background-image: url(user_female.png);
    background-repeat: no-repeat;
    background-position: center;
}
.x-layout-collapsed-west {
    background-image: url(user_male.png);
    background-repeat: no-repeat;
    background-position: center;
}
.x-layout-collapsed-east {
    background-image: url(user_female.png);
    background-repeat: no-repeat;
    background-position: center;
}
        </style>
    </head>
    <body>
        <script type="text/javascript" src="../shared/examples.js"></script>
    </body>
</html>
