<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=gbk">
    <title>08.layout</title>
    <link rel="stylesheet" type="text/css" href="./resources/css/ext-all.css" />
    <script type="text/javascript" src="./js/ext-base.js"></script>
    <script type="text/javascript" src="./js/ext-all-debug.js"></script>
    <script type="text/javascript" src="localXHR.js"></script>
    <script type="text/javascript">
        Ext.onReady(function(){
            var window = new Ext.Window({
                layout:'absolute',
                height : 600,
                width : 600,
                items :[
                    {
                        xtype:'panel',
                        title:'表格',
                        layout:'column',
                        anchor:'90% 90%',
                        x:40,
                        y:40,
                        items:[
                            {
                                xtype:'panel',
                                title: '表格1',
                                columnWidth : .4,
                                height:300,
                                layout : {
                                    type : 'table',
                                    columns : 3
                                },
                                defaults : {
                                    height : 50,
                                    width : 50
                                },
                                items:[
                                    {
                                        html : '1'
                                    },
                                    {
                                        html : '2'
                                    },
                                    {
                                        html : '3'
                                    },
                                    {
                                        html : '4'
                                    },
                                    {
                                        html : '5'
                                    },
                                    {
                                        html : '6'
                                    },
                                    {
                                        html : '7'
                                    },
                                    {
                                        html : '8'
                                    },
                                    {
                                        html : '9'
                                    }
                                ]
                            },{
                                xtype:'panel',
                                title: '表格2',
                                columnWidth : .6,
                                height:300,
                                layout : {
                                    type : 'table',
                                    columns : 3
                                },
                                defaults : {
                                    height : 50,
                                    width : 50
                                },
                                items:[
                                    {
                                        html : '1',
                                        colspan : 3,
                                        width : 150
                                    },
                                    {
                                        html : '2',
                                        rowspan : 2,
                                        height : 100
                                    },
                                    {
                                        html : '3'
                                    },
                                    {
                                        html : '4',
                                        rowspan : 2,
                                        height : 100
                                    },
                                    {
                                        html : '5'
                                    },
                                    {
                                        html : '6'
                                    },
                                    {
                                        html : '7'
                                    },
                                    {
                                        html : '8'
                                    },
                                    {
                                        html : '9',
                                        colspan: 3,
                                        width:150
                                    }
                                ]
                            }
                        ]
                    },
                ]
            });
            window.show();
        });
    </script>
</head>
<body>
<div id="test"></div>
</body>
</html>
