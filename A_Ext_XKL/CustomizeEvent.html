<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
	<title>Customize Event</title>
	<link rel="stylesheet" type="text/css" href="./resources/css/ext-all.css" />
 	<!-- LIBS -->
 	<script type="text/javascript" src="./js/ext-base.js"></script>
 	<!-- ENDLIBS -->
    <script type="text/javascript" src="./js/ext-all.js"></script>
	<script>
		Ext.onReady(function() {
			Bird = Ext.extend(Ext.util.Observable, {
				constructor: function(config) {
					this.name = config.name;
					this.addEvents('fly', 'shout');
					Bird.superclass.constructor.call(this, config);
				},
				info: function (action) {
					return this.name + ' is ' + action + 'ing';
				}
			});
			var bird = new Bird({name:'Peter'});
			bird.on('fly', function() {
				Ext.MessageBox.alert('Flying', bird.info('fly') + ' on the moon.');
			});
			Ext.get('greeting').on('click', function() {
				bird.fireEvent('fly');
			});
		});
	</script>
</head>
<body>
<button type="button" id="greeting">Click Me!</button>
</body>
</html>
